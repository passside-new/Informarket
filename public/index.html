<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Informarket</title>
  <link rel="stylesheet" href="cssFile.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <div class="header" style="text-align:left">
    <div class="header-logo">
      <a href="homepage.html"><img src="image/logo-sample.png" height="70" width="70"></a>
    </div>
  </div>
</head>
<body class="index_body">
  <h1>Informarket</h1>
  <div class="title">
    <p>
      <span class="word green">ã€€I</span>
      <span class="word belize">You</span>
    </p>
    <p>Know</p>
  </div>
  <br><br><br>
  <a class="signUpButton"href="javascript:clickBtn1();">SIGN UP</a>
  <a class="signInButton"href="javascript:clickBtn2();">LOGIN</a>
  <script>
    function clickBtn1(){
        location.href='./signup.html';
    }
    function clickBtn2(){
        location.href='./signin.html';
    }
    var words = document.getElementsByClassName('word');
    var wordArray = [];
    var currentWord = 0;

    words[currentWord].style.opacity = 1;
    for (var i = 0; i < words.length; i++) {
      splitLetters(words[i]);
    }

    function changeWord() {
      var cw = wordArray[currentWord];
      var nw = currentWord == words.length-1 ? wordArray[0] : wordArray[currentWord+1];
      for (var i = 0; i < cw.length; i++) {
        animateLetterOut(cw, i);
      }

      for (var i = 0; i < nw.length; i++) {
        nw[i].className = 'letter behind';
        nw[0].parentElement.style.opacity = 1;
        animateLetterIn(nw, i);
      }

      currentWord = (currentWord == wordArray.length-1) ? 0 : currentWord+1;
    }

    function animateLetterOut(cw, i) {
      setTimeout(function() {
        cw[i].className = 'letter out';
      }, i*80);
    }

    function animateLetterIn(nw, i) {
      setTimeout(function() {
        nw[i].className = 'letter in';
      }, 340+(i*80));
    }

    function splitLetters(word) {
      var content = word.innerHTML;
      word.innerHTML = '';
      var letters = [];
      for (var i = 0; i < content.length; i++) {
        var letter = document.createElement('span');
        letter.className = 'letter';
        letter.innerHTML = content.charAt(i);
        word.appendChild(letter);
        letters.push(letter);
      }

      wordArray.push(letters);
    }

    changeWord();
    setInterval(changeWord, 2000);
  </script>

</body>
</html>
