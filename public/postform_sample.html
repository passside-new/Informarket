  <link rel="stylesheet" href="style.css" type="text/css">
  <div class="header" style="text-align:left">
    <div class="header-logo">
      <a href="homepage.html"><img src="image/logo-sample.png" height="70" width="70"></a>
    </div>
    <nav class="header-list">
      <ul class="header-list-right">
        <li><a href="logout.html" id="header-right">LOGOUT</a></li>

        <li><a href="mypage.html">MYPAGE</a></li>

      <ul class="header-list-left">

<!--ここから内容-->
<body class="container_body">
  <div class="container">
    <div class="navbar">
      <!--タイトル-->
      <h1>商品投稿</h1>
    </div>

    <!--投稿フォーム-->
      <br>
      <div class="upload_btn">
        <label for="upload">画像</label>
        <input id="upload" type="file" name="image" accept="image/*" multiple="multiple" onchange="loadImage(this);" required/>
      </div>
      <div id="imgPreviewField">
      </div>
      <br>
      <!--商品名-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" >商品名<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="text" name="product_name" id="product_name" class="form-control" placeholder="商品名" required/>
          </p>
        </div>
      </div>

      <!--商品紹介-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">商品紹介<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <textarea name="product_describe" id="product_describe"  rows="11" cols="50" minlength="30" maxlength="500" placeholder="商品紹介　30～500文字" required></textarea>
            <style>
              textarea{
                resize:none;
              }
            </style>
          </p>
        </div>
      </div>

      <!--販売価格（入力を限定する必要がある）-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">販売価格<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="number" name="price" id="price" class="form-control" placeholder="0p" required/>


          </p>
        </div>
      </div>

      <!--タグ-->
      <div class="row">
        <label class="col-sm-3 col-form-label">タグ</label>

        <div class="col-sm-9">

          <select class="custom-select w-25" title="タグ" name="tag" id="tag">
            <option selected="">タグを選択</option>
            <option value="tag1">tag1</option>
            <option value="tag2">tag2</option>
            <option value="tag3">tag3</option>
            <option value="tag4">tag4</option>
            <option value="tag5">tag5</option>
            <option value="tag6">tag6</option>
            <option value="tag7">tag7</option>
            <option value="tag8">tag8</option>
            <option value="tag9">tag9</option>
            <option value="tag10">tag10</option>

          </select>
        </div>

      </div>
      <!--確認ボタン-->
      <div class="text-center my-5">
        <a href="post_check.html" id="btn_primary" class="btn_primary" name="btn_primary">投稿内容を確認</a>
      </div>
    </div>
  <script type="text/javascript" src="./js/main.js">
  </script>
</body>
</html>
